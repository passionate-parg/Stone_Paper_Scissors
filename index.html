<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="stone"></div>
        <div class="choice" id="paper"></div>
        <div class="choice" id="scissors"></div>

    </div>
    <div class="score-board">
        <div class="user">
            <p>You</p>
            <p id="u_score">0</p>
        </div>
        <div class="computer">
            <p>Computer</p>
            <p id="c_score">0</p>
        </div>
            
    </div>
    <div class="play">
        Ready to play
    </div>

    <script src="javascript.js"></script>
</body>
</html>
